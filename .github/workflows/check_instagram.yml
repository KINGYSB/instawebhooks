name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          mkdir -p /home/runner/.config/instaloader
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372
          
          # 1. Bring files OUT of hiding so the tool can see them
          mkdir -p .memory
          cp .memory/last_post_*.txt . || echo "No previous memory files to restore."
          
          # 2. Verify they are in the root folder
          ls -la last_post_*.txt || echo "Root is empty."

      - name: Run and Force ID Capture
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          U1: ${{ secrets.INSTA_USER }}
          U2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # If the file exists in root, the tool should now say "No new posts"
          timeout 60s instawebhooks $U1 $WEBHOOK -p 1 -c "" > log1.txt 2>&1 || true
          timeout 60s instawebhooks $U2 $WEBHOOK -p 1 -c "" > log2.txt 2>&1 || true

          # Update the files with whatever the latest ID is
          grep -oP '/p/\K[^/ ]+' log1.txt > last_post_$U1.txt || echo "Keeping old ID for $U1"
          grep -oP '/p/\K[^/ ]+' log2.txt > last_post_$U2.txt || echo "Keeping old ID for $U2"

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          mkdir -p .memory
          
          # Move them back into the hidden folder for the next run
          mv last_post_*.txt .memory/ || echo "Nothing to move."
          
          git add .memory/
          if git diff --staged --quiet; then
            echo "Memory already up to date."
          else
            git commit -m "Automated memory update: Handled persistence"
            git push origin main
          fi