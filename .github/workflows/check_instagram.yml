name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:      # Allows you to test it manually

permissions:
  contents: write       # CRITICAL: Allows the bot to save memory files

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Downloads full history to enable memory saving

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          # 1. Setup the authentication session
          mkdir -p /home/runner/.config/instaloader
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372

          # 2. Restore memory files from the hidden folder
          # We copy them to the root folder so the tool can see them
          cp .memory/last_post_*.txt . || echo "No previous memory files to restore."

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # We check the latest post (-p 1)
          # We keep it silent (-c "") to avoid pings
          instawebhooks $USER1 $WEBHOOK -p 1 -c ""
          instawebhooks $USER2 $WEBHOOK -p 1 -c ""

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Ensure the folder exists
          mkdir -p .memory
          
          # 2. Move updated tracking files into the hidden folder
          mv last_post_*.txt .memory/ || echo "No new post tracking files found."
          
          # 3. Add and Push changes back to GitHub
          git add .memory/
          
          if git diff --staged --quiet; then
            echo "Memory is already up to date."
          else
            git commit -m "Automated memory update: Moved to .memory/"
            git push origin main
          fi