name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          mkdir -p /home/runner/.config/instaloader
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372
          mkdir -p .memory
          cp .memory/last_post_*.txt . || echo "No previous memory files to restore."

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # 'timeout 60s' forces the tool to stop after its first check.
          # '|| true' ensures the workflow continues even when the tool is forced to stop.
          timeout 60s instawebhooks $USER1 $WEBHOOK -p 1 -c "" || true
          timeout 60s instawebhooks $USER2 $WEBHOOK -p 1 -c "" || true

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          mkdir -p .memory
          mv last_post_*.txt .memory/ || echo "No new posts to move."
          git add .memory/
          if git diff --staged --quiet; then
            echo "Memory already up to date."
          else
            git commit -m "Automated memory update: Moved to .memory/"
            git push origin main
          fi