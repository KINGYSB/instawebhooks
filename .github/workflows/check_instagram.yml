name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          # 1. Create the standard Linux config directory
          mkdir -p /home/runner/.config/instaloader
          
          # 2. Decode the session file into that EXACT spot
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          
          # 3. Security: Set permissions so the tool can read it
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372
          
          # 4. Verify it's there
          ls -la /home/runner/.config/instaloader/

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # NOTICE: We removed the -t flag entirely.
          # The tool will now find the session-fanofbri372 file automatically.
          instawebhooks $USER1 $WEBHOOK -p 1
          instawebhooks $USER2 $WEBHOOK -p 1

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add . 
          git commit -m "Update last seen posts" || echo "No changes to save"
          git push