name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows you to click a button to test it manually

permissions:
  contents: write       # Required to save memory of last seen posts

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
          # These grab your new login secrets
          IG_USER: ${{ secrets.IG_USERNAME }}
          IG_PASS: ${{ secrets.IG_PASSWORD }}
        run: |
          # Use -l to login and -p 1 to check the latest post
          instawebhooks $USER1 $WEBHOOK -p 1 -l $IG_USER $IG_PASS
          instawebhooks $USER2 $WEBHOOK -p 1 -l $IG_USER $IG_PASS

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add . 
          git commit -m "Update last seen posts" || echo "No new posts to save"
          git push