name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows you to test it manually

permissions:
  contents: write       # Allows the bot to save its memory back to the repo

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          # Create the standard Linux config directory
          mkdir -p /home/runner/.config/instaloader
          # Decode the session file into the default location
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          # Ensure it has the correct permissions
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # We removed the -t flag because it causes the password prompt error.
          # The tool will find the session for fanofbri372 in the config folder automatically.
          instawebhooks $USER1 $WEBHOOK -p 1 -c ""
          instawebhooks $USER2 $WEBHOOK -p 1 -c ""

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Add the tracking files (usually .txt) to git memory
          git add *.txt || echo "No tracking files yet"
          
          # Only push if there's a new post to remember
          if git diff --staged --quiet; then
            echo "Nothing new to save."
          else
            git commit -m "Automated memory update: Last seen posts"
            git push origin main
          fi