name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session & Memory
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          # Setup Insta session to avoid rate limits
          mkdir -p /home/runner/.config/instaloader
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372
          
          # Restore tracking files from repository
          mkdir -p .memory
          cp .memory/last_post_*.txt . || echo "First run: No memory files found."

      - name: Gatekeeper Logic
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          U1: ${{ secrets.INSTA_USER }}
          U2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # Function to check and post for a user
          check_user() {
            USERNAME=$1
            MEMORY_FILE=".memory/last_post_${USERNAME}.txt"
            
            echo "Checking $USERNAME..."
            
            # Fetch the latest post shortcode using Python API
            LATEST_POST=$(python3 << 'PYEOF'
import instaloader
L = instaloader.Instaloader()
L.load_session_from_file('fanofbri372', '/home/runner/.config/instaloader/session-fanofbri372')
profile = instaloader.Profile.from_username(L.context, '$USERNAME')
posts = profile.get_posts()
try:
    latest = next(iter(posts))
    print(latest.shortcode)
except StopIteration:
    pass
PYEOF
)
            
            if [ -z "$LATEST_POST" ]; then
              echo "Could not fetch latest post for $USERNAME"
              return
            fi
            
            echo "Latest post shortcode: $LATEST_POST"
            
            # Check if this post shortcode is already in memory
            if [ -f "$MEMORY_FILE" ] && grep -Fxq "$LATEST_POST" "$MEMORY_FILE"; then
              echo "Post $LATEST_POST already sent for $USERNAME. Skipping."
            else
              echo "NEW post detected for $USERNAME! Sending webhook..."
              timeout 60s instawebhooks $USERNAME $WEBHOOK -p 1 -c "" || true
              
              # Add to memory (append, not overwrite)
              mkdir -p .memory
              echo "$LATEST_POST" >> "$MEMORY_FILE"
              echo "Saved $LATEST_POST to memory for $USERNAME."
            fi
            
            # Small delay between users
            sleep 10
          }
          
          # Check both users
          check_user "$U1"
          check_user "$U2"

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add .memory/
          if git diff --staged --quiet; then
            echo "Memory already up to date."
          else
            git commit -m "Update posted Instagram IDs"
            git push origin main
          fi