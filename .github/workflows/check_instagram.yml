name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          mkdir -p /home/runner/.config/instaloader
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372
          mkdir -p .memory
          # Bring the old memory files back so the tool doesn't double-post
          cp .memory/last_post_*.txt . || echo "No memory found yet."

      - name: Run and Force ID Capture
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          U1: ${{ secrets.INSTA_USER }}
          U2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # Run the checks and dump output to a log we can read
          timeout 60s instawebhooks $U1 $WEBHOOK -p 1 -c "" > log1.txt 2>&1 || true
          timeout 60s instawebhooks $U2 $WEBHOOK -p 1 -c "" > log2.txt 2>&1 || true

          # Extract the ID from the URL in the log (e.g., /p/DL8cYj7Mvo8)
          grep -oP '/p/\K[^/ ]+' log1.txt > last_post_$U1.txt || echo "Failed to grab ID for $U1"
          grep -oP '/p/\K[^/ ]+' log2.txt > last_post_$U2.txt || echo "Failed to grab ID for $U2"

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          mkdir -p .memory
          
          # Move whatever files were just generated into the hidden folder
          mv last_post_*.txt .memory/ || echo "Nothing found to move."
          
          git add .memory/
          
          if git diff --staged --quiet; then
            echo "Memory already up to date."
          else
            git commit -m "Automated memory update: Forced via Log Scraping"
            git push origin main
          fi