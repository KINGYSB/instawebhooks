name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows you to click a button to test it manually

permissions:
  contents: write       # This is required so the "Save Memory" step works

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # We use -p 1 to check only the latest post and avoid the regex error
          instawebhooks $USER1 $WEBHOOK -p 1
          instawebhooks $USER2 $WEBHOOK -p 1

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # This saves any '.txt' or '.json' files the tool created
          git add . 
          git commit -m "Update last seen posts" || echo "No new posts to save"
          git push