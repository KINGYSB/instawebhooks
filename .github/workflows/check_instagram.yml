name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          # Create the folder where Instaloader looks for sessions
          mkdir -p /home/runner/.config/instaloader
          # Turn your secret back into the session file
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          # Verify the file is actually there so we can see it in logs
          ls -la /home/runner/.config/instaloader/

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # We use -t fanofbri372 to force it to use that session file
          # -p 1 ensures it only checks the most recent post
          instawebhooks $USER1 $WEBHOOK -p 1 -t fanofbri372
          instawebhooks $USER2 $WEBHOOK -p 1 -t fanofbri372

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add . 
          git commit -m "Update last seen posts" || echo "No changes to save"
          git push