name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows you to test it manually

permissions:
  contents: write       # CRITICAL: Allows the bot to save its memory

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history so it can push updates back

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          mkdir -p /home/runner/.config/instaloader
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # Checks latest post using the restored session
          # -c "" ensures no everyone/here pings
          instawebhooks $USER1 $WEBHOOK -p 1 -t fanofbri372 -c ""
          instawebhooks $USER2 $WEBHOOK -p 1 -t fanofbri372 -c ""

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Add tracking files (instawebhooks creates .txt files to track IDs)
          git add *.txt || echo "No tracking files found yet"
          
          # Only commit and push if there is actually a new post to remember
          if git diff --staged --quiet; then
            echo "Nothing new to save."
          else
            git commit -m "Automated memory update: Last seen posts"
            git push origin main
          fi