name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          mkdir -p /home/runner/.config/instaloader
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372
          mkdir -p .memory
          # Bring the old memory files back so the tool doesn't double-post
          cp .memory/last_post_*.txt . || echo "No memory found yet."

      - name: Check and Post
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          U1: ${{ secrets.INSTA_USER }}
          U2: ${{ secrets.INSTA_USER_2 }}
        run: |
          check_user() {
            USERNAME=$1
            MEMORY_FILE=".memory/last_post_${USERNAME}.txt"
            
            echo "=== Checking $USERNAME ==="
            
            # Use Python to get latest post ID
            python3 -c "
import instaloader
L = instaloader.Instaloader()
L.load_session_from_file('fanofbri372', '/home/runner/.config/instaloader/session-fanofbri372')
profile = instaloader.Profile.from_username(L.context, '$USERNAME')
posts = profile.get_posts()
try:
    latest = next(iter(posts))
    print(latest.shortcode)
except:
    pass
" > /tmp/latest_id.txt 2>/dev/null
            
            LATEST_POST=$(cat /tmp/latest_id.txt)
            
            if [ -z "$LATEST_POST" ]; then
              echo "Could not fetch latest post"
              return
            fi
            
            echo "Latest post: $LATEST_POST"
            
            # Check if already posted
            if [ -f "$MEMORY_FILE" ] && grep -Fxq "$LATEST_POST" "$MEMORY_FILE"; then
              echo "Already sent. Skipping."
            else
              echo "NEW POST! Sending to Discord..."
              timeout 60s instawebhooks $USERNAME $WEBHOOK -p 1 -c "" || true
              echo "$LATEST_POST" > "$MEMORY_FILE"
              echo "Saved to memory"
            fi
            
            sleep 5
          }
          
          check_user "$U1"
          check_user "$U2"

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add .memory/
          
          if git diff --staged --quiet; then
            echo "Memory already up to date."
          else
            git commit -m "Update posted Instagram IDs"
            git push origin main
          fi