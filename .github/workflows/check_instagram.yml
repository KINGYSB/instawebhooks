name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Memory
        run: |
          mkdir -p .memory
          # Bring files out of hiding so we can compare them
          cp .memory/last_post_*.txt . || echo "No memory files found yet."

      - name: Gatekeeper Logic
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          U1: ${{ secrets.INSTA_USER }}
          U2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # Grab latest IDs from Instagram
          ID1=$(instaloader --no-posts --count=1 $U1 2>&1 | grep -oP '(?<=_)[A-Za-z0-9_-]+(?=\.jpg)' | head -n 1)
          ID2=$(instaloader --no-posts --count=1 $U2 2>&1 | grep -oP '(?<=_)[A-Za-z0-9_-]+(?=\.jpg)' | head -n 1)

          # User 1 Check: Post only if ID is missing from memory
          if [ "$ID1" != "$(cat last_post_$U1.txt 2>/dev/null)" ]; then
            echo "NEW post detected for $U1! Sending webhook..."
            timeout 60s instawebhooks $U1 $WEBHOOK -p 1 -c "" || true
            echo "$ID1" > last_post_$U1.txt
          else
            echo "ID $ID1 already in memory for $U1. Skipping."
          fi

          # User 2 Check: Post only if ID is missing from memory
          if [ "$ID2" != "$(cat last_post_$U2.txt 2>/dev/null)" ]; then
            echo "NEW post detected for $U2! Sending webhook..."
            timeout 60s instawebhooks $U2 $WEBHOOK -p 1 -c "" || true
            echo "$ID2" > last_post_$U2.txt
          else
            echo "ID $ID2 already in memory for $U2. Skipping."
          fi

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          mkdir -p .memory
          mv last_post_*.txt .memory/ || echo "Nothing to save."
          git add .memory/
          if git diff --staged --quiet; then
            echo "Memory already up to date."
          else
            git commit -m "Automated memory update: New post ID added"
            git push origin main
          fi