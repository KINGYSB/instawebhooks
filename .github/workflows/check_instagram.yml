name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows you to test it manually

permissions:
  contents: write       # Required to save memory of last seen posts

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: pip install instawebhooks instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          # 1. Create the standard Linux config directory
          mkdir -p /home/runner/.config/instaloader
          
          # 2. Decode the session file into that EXACT spot
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          
          # 3. Security: Set permissions so the tool can read it
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372

      - name: Run Check
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER1: ${{ secrets.INSTA_USER }}
          USER2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # -p 1 checks only the latest post
          # -t uses the restored session for fanofbri372
          # -c "" ensures the message is silent and doesn't ping anyone
          instawebhooks $USER1 $WEBHOOK -p 1 -t fanofbri372 -c ""
          instawebhooks $USER2 $WEBHOOK -p 1 -t fanofbri372 -c ""

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add . 
          git commit -m "Update last seen posts" || echo "No changes to save"
          git push