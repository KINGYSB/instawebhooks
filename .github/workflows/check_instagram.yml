name: InstaCheck
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-insta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tool
        run: |
          # Install from local directory (.) to ensure memory fixes are used
          pip install . 
          pip install instaloader

      - name: Restore Session
        env:
          SESSION_DATA: ${{ secrets.IG_SESSION_DATA }}
        run: |
          mkdir -p /home/runner/.config/instaloader
          echo "$SESSION_DATA" | base64 --decode > /home/runner/.config/instaloader/session-fanofbri372
          chmod 600 /home/runner/.config/instaloader/session-fanofbri372
          # Ensure .memory directory exists (though checkout should handle it)
          mkdir -p .memory

      - name: Run Checks
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          U1: ${{ secrets.INSTA_USER }}
          U2: ${{ secrets.INSTA_USER_2 }}
        run: |
          # Run the tool directly. It now handles reading/writing .memory/ files internally.
          # catchup (-p 1) will only trigger if no memory file exists for that user.
          timeout 60s instawebhooks $U1 $WEBHOOK -p 1 -c "" || true
          timeout 60s instawebhooks $U2 $WEBHOOK -p 1 -c "" || true

      - name: Save Memory
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # The python script updated the files in .memory/ directly
          git add .memory/
          
          if git diff --staged --quiet; then
            echo "Memory already up to date."
          else
            git commit -m "Automated memory update"
            git push origin main
          fi